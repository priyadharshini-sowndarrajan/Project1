spring:
  application:
    name: transaction-ms

  datasource:
    url: jdbc:oracle:thin:@localhost:1521/FREEPDB1
    username: SYSTEM
    password: oracle
    driver-class-name: oracle.jdbc.OracleDriver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8084

eureka:
  client:
    service-url:
      defaultZone: http://localhost:4673/eureka/
    fetch-registry: true
    register-with-eureka: true
